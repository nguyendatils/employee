<div ng-controller="webController">
    <div kendo-window="addPopup"
         k-modal="true"
         k-title="'Add employee'"
         k-width="900"
         k-resizable="true"
         k-height="600"
         k-visible="false">

        <div ng-controller="addPopup">
            <form class="col-md-4" ng-submit="saveEmployee(employee)">
                <div class="form-group">
                    <label for="employeeName">Employee Name</label> <input type="text"
                                                                           ng-model="employee.name" class="form-control"
                                                                           id="employeeName"
                                                                           placeholder="Employee Name">
                </div>
                <div class="form-group">
                    <label for="employeePhone">Phone number</label> <input type="text"
                                                                           ng-model="employee.phone_number"
                                                                           class="form-control"
                                                                           id="employeePhone" placeholder="Phone number">
                </div>

                <div class="form-group">
                    <label for="employeeEmail">Email</label> <input type="text"
                                                                    ng-model="employee.email" class="form-control"
                                                                    id="employeeEmail" placeholder="Email">
                </div>

                <button type="submit" class="btn btn-default">Submit</button>
                <button class="btn btn-default" ng-click="cancel()">Cancel</button>

            </form>
        </div>
    </div>
    <button kendo-button ng-click="showAdd()">Add employee</button>
</div>

<div>
    <button type="button" class="btn btn-default"
            ng-click="">
        <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
    </button>
    <button type="button" class="btn btn-default"
            ng-click="deleteEmployee(employee.id)">
        <span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span>
    </button>
</div>

    <div kendo-window="confirmDelete"
         k-modal="true"
         k-title="'Confirm delete employee'"
         k-width="300"
         k-resizable="true"
         k-height="200"
         k-visible="false">

        <div>
            <p>Xác nhận xóa</p>
            <button type="button" class="btn btn-default" ng-click="deleteEmployee(employee.id)"></button>
            <button type="button" class="btn btn-default" ng-click="cancel()"></button>
        </div>

        </div>
    </div>

    <div kendo-window="editPopup"
         k-modal="true"
         k-title="'Edit employee'"
         k-width="900"
         k-resizable="true"
         k-height="600"
         k-visible="false">

        <div ng-controller="addPopup">
            <form class="col-md-4" ng-submit="saveEmployee(employee)">
                <div class="form-group">
                    <label for="employeeName">Employee Name</label> <input type="text"
                                                                           ng-model="employee.name" class="form-control"
                                                                           id="employeeName"
                                                                           placeholder="Employee Name">
                </div>
                <div class="form-group">
                    <label for="employeePhone">Phone number</label> <input type="text"
                                                                           ng-model="employee.phone_number"
                                                                           class="form-control"
                                                                           id="employeePhone" placeholder="Phone number">
                </div>

                <div class="form-group">
                    <label for="employeeEmail">Email</label> <input type="text"
                                                                    ng-model="employee.email" class="form-control"
                                                                    id="employeeEmail" placeholder="Email">
                </div>

                <button type="submit" class="btn btn-default">Submit</button>
                <button class="btn btn-default" ng-click="cancel()">Cancel</button>

            </form>
        </div>
    </div>
