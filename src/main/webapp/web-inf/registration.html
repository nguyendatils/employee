<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Sign Up - CodeJava</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
    <div>
        <h1>User Registration</h1>
    </div>
    <form th:action="@{/api/process_register}" th:object="${user}"
          method="post" style="max-width: 300px; margin: 0 auto;">
            <div class="form-group-lg" style="margin-bottom: 15px">
                <label for="username" class="sr-only">User name: </label>
                <input type="text" th:field="*{username}" class="form-control" id="username" placeholder="Username" required />
            </div>

            <div class="form-group-lg" style="margin-bottom: 15px">
                <label for="password" class="sr-only">Password: </label>
                <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Password"
                           required minlength="6" maxlength="10"/>
            </div>

            <div class="form-group-lg" style="margin-bottom: 15px">
                <label for="fullname" class="sr-only">Full name: </label>
                <input type="text" th:field="*{fullname}" class="form-control" id="fullname" placeholder="Full name"
                           required minlength="2" maxlength="20"/>
            </div>

            <div>
                <button type="submit" class="btn btn-lg btn-primary btn-block">Sign Up</button>
            </div>
    </form>
</div>
</body>
</html>
